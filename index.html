<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Көшіру</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Подключение CSS -->
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Логотип -->
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" alt="Логотип" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#" data-lang="about">Біз туралы</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-lang="services">Қызметтер</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-lang="contacts">Байланыс</a></li>
                </ul>
            </div>
            <!-- Переключатель языков -->
            <div class="btn-group">
                <button class="btn btn-outline-primary lang-switch" data-lang="ru">Рус</button>
                <button class="btn btn-outline-primary lang-switch" data-lang="kz">Қаз</button>
                <button class="btn btn-outline-primary lang-switch" data-lang="cn">中文</button>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <div class="container mt-4">
        <h1 id="welcome">Қош келдіңіздер!</h1>
        <p id="description">Біз сіздің Қытайдан Қазақстанға көшуіңізді қарапайым әрі ыңғайлы етуге көмектесеміз.</p>
        <button class="btn btn-primary animated-button" data-bs-toggle="modal" data-bs-target="#consultModal" id="consultation">
            Кеңес алу
        </button>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="consultModal" tabindex="-1" aria-labelledby="consultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formTitle">Өтінімді толтырыңыз</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label" id="nameLabel">Сіздің атыңыз</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" id="emailLabel">Сіздің Email мекенжайыңыз</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="question" class="form-label" id="questionLabel">Сіздің сұранымыңыз</label>
                            <textarea class="form-control" id="question" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success" id="submitButton">Жіберу</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap и JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
